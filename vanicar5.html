<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental Company - Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 body {
  background-image: linear-gradient(yellow,green,darkgreen);
  background-size: cover; /* Adjusts the background image size */
  opacity: 1.0;
}


.form-container {
background-color: rgba(255, 255, 255, 0.8);
padding: 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(10px); 
}

.btn-primary {
  background-color: #3498db; /* Light blue */
  border-color: #3498db; /* Light blue */
}

.btn-primary:hover {
  background-color: #2980b9; /* Dark blue */
  border-color: #2980b9; /* Dark blue */
}

.btn-primary:focus,
.btn-primary.focus {
  box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.5); /* Light blue */
}
         

    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="form-container">
        <main>
            <div class="py-5 text-center">
                <h1>LOGIN </h1>
                <p class="lead">Sign Up to access our service</p>
            </div>
            <div id="signupForm">
                <div class="my-4">
                    <form name="signupForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">please enter your name</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                                <div class="invalid-feedback">Please enter a valid phone number.</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                                <div class="invalid-feedback">Date of Birth is required.</div>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">Password is required.</div>
                            </div>
                            <div class="col-sm-6">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="invalid-feedback">Please confirm your password.</div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="robotCheck" name="robotCheck" required>
                                <label class="form-check-label" for="robotCheck">
                                    I am not a robot
                                </label>
                                <div class="invalid-feedback">Please confirm that you are not a robot.</div>
                            </div>
                        </div>
                        <button class="w-100 btn btn-primary btn-lg mt-3" type="button" onclick="validateForm()">Sign In</button>
                    </form>
                    <div id="signupError" class="text-danger mt-3"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var dob = document.getElementById("dob").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var robotCheck = document.getElementById("robotCheck").checked;

        // Example: simple email validation
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(email)) {
            document.getElementById("email").classList.add("is-invalid");
            return;
        }

        // Example: simple phone number validation
        var phoneRegex = /^[0-9]{10,12}$/;
        if (!phoneRegex.test(phone)) {
            document.getElementById("phone").classList.add("is-invalid");
            return;
        }

        // Example: checking if the password and confirm password match
        if (password !== confirmPassword) {
            document.getElementById("password").classList.add("is-invalid");
            document.getElementById("confirmPassword").classList.add("is-invalid");
            return;
        }

        // Example: checking if the user is older than 18
        var dobDate = new Date(dob);
        var currentDate = new Date();
        var age = currentDate.getFullYear() - dobDate.getFullYear();
        if (currentDate.getMonth() < dobDate.getMonth() || (currentDate.getMonth() === dobDate.getMonth() && currentDate.getDate() < dobDate.getDate())) {
            age--;
        }
        if (age < 18) {
            document.getElementById("dob").classList.add("is-invalid");
            document.getElementById("signupError").innerText = "You must be at least 18 years old to sign up.";
            return;
        }
        if (password !== confirmPassword) {
            document.getElementById('signupError').innerText = 'Passwords do not match.';
            return;
        }
        

        
        if (!robotCheck) {
            document.getElementById("robotCheck").classList.add("is-invalid");
            return;
        }
        window.location.href = "vanicar3.html";
    }

        
    
    

</script>
</body>
</html>
